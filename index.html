<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Baloo+2:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="container">
            <div class="form-entry">
                <h2>Registration Form</h2>
                <form action="">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" required>
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Email" required>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" required>
                    <label for="repassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" required>
                    <label for="contact">Phone Number</label>
                    <br>
                    <select name="code" id="code" required>
                        <option value="+91">+91</option>
                        <option value="+92">+92</option>
                        <option value="+88">+88</option>
                        <option value="+94">+94</option>
                    </select>
                    <input type="phone" placeholder="Number" required>
                    <button class="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
